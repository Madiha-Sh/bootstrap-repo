<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Program Files/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.css">
    <title>Responsive images</title>

    <style>
      .fluid-border{
        width: 40%;
        border: 5px solid red;
      }
    </style>

  </head>
  <body>
    <div class="container">

      <h1>Responsive images</h1>

      <p>Img fluid</p>
      <div class="fluid-border">
        <img  class="img-fluid" src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" alt="">
      </div>

      <h2>Img floats</h2>
      <img class="rounded float-end "src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" alt="">

      <div class="clearfix my-5"></div>

      <img class="rounded d-block mx-auto" src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" alt="">

      <div class="clearfix my-5"></div>



    </div>
  </body>
</html>
