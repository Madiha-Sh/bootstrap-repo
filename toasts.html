<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Program Files/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.css">
    <title>toasts</title>
  </head>
  <body>

    <div class="container">
      <h2 class="my-5">Toasts</h2>
      <button class="btn btn-primary"
      id="liveToastBtn">Show live toast</button>

      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5;">
        <div class="toast hide" id="liveToast" data-bs-autohide="true" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-hider">
            <img class="rounded me-2" src="..." alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 min ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close">
            </button>
          </div>
          <div class="toast-body">Hello, world! This is a toast message.</div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="/Program Files/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script>
      var toastE1List = [].slice.call(document.querySelectorAll(".toast"));
      var toastList = toastE1List.map(function (toastE1) {
        return new bootstrap.Toast(toastE1);
      });
      toast = toastList[0];
      const lineToastBtn = document.getElementById("liveToastBtn");
      liveToastBtn.addEventListener("click", (e) => {
        toast.show();
      });

    </script>

    
  </body>
</html>
